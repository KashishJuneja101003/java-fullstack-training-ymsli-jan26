spring.application.name=productappv1
server.port=8090
spring.banner.location=classpath:mybanner.txt

spring.datasource.url=jdbc:mysql://localhost:3306/ymsli26?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR

spring.jpa.show-sql=true 

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

PRODUCT_NOT_FOUND_MESSAGE=product not found
INTERNAL_SERVER_ERROR_MESSAGE=Please try after some time

server.servlet.context-path=/productapp