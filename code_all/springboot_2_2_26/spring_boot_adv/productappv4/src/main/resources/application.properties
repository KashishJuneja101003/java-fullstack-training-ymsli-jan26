spring.application.name=productappv1
server.port=8090
spring.banner.location=classpath:mybanner.txt

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Custom H2 Console URL
spring.h2.console.path=/h2

spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR

spring.jpa.show-sql=true 


# actuator
spring.jmx.enabled=true
spring.devtools.restart.enabled=true
management.endpoints.web.exposure.include=metrics
#management.endpoints.web.exposure.include=*
#management.observations.enable=true
#management.endpoints.web.exposure.include=*
#management.endpoints.jmx.exposure.include=*
#management.endpoints.web.exposure.include=health, custom-endpoint

management.endpoint.health.show-details=always

management.health.disk.enabled=true

management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

#management.server.port=9090
#management.endpoint.shutdown.access=

#/actuator/info endpoint will show the information given here, keys
# that are started with info
info.app.encoding=UTF-8
info.app.java.source=17
info.app.java.target=17
info.app.name=Proudct app microsevice

management.info.env.enabled=true
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true



